<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>European Roulette</title>

<body style="background-color: green;">

			<th style="background-color:darkred">32</th>
			<th style="background-color:black;">35</th>

		</tr>

			<th style="background-color:darkred">1</th>
			<th style="background-color:black;">4</th>
			<th style="background-color:darkred">7</th>
			<th style="background-color:black;">10</th>
			<th style="background-color:black;">13</th>
			<th style="background-color:darkred">16</th>
			<th style="background-color:darkred">19</th>

			<th></th>
		</tr>
		<tr style="height: 100px; width: auto;color: white;">
			<th colspan="2">1to18</th>
			<th colspan="2">EVEN</th>
			<th colspan="2" style="background-color: darkred;"></th>
			<th colspan="2" style="background-color: black;"></th>
			<th colspan="2">ODD</th>
			<th colspan="2">19to36</th>
			
	</table>
</body>
</html>
